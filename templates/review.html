<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Header height space */
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        header .nav-buttons a {
            text-decoration: none;
            margin-left: 10px;
        }

        header .nav-buttons button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        header .nav-buttons button:hover {
            background-color: #777;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .performance-info {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .performance-info img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .performance-details {
            flex: 1;
        }

        .performance-details h2, .performance-details p {
            margin: 10px 0;
            color: #555;
        }

        form {
            background-color: white;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h2>리뷰 작성</h2>
    <div class="nav-buttons">
        <a href="/performance/watched"><button>관람리스트</button></a>
        <a href="/performance/search"><button>검색</button></a>
    </div>
</header>

<div class="performance-info">
    <img src="{{ performance['pposter'] }}" alt="Poster">
    <div class="performance-details">
        <h2>{{ performance['pname'] }}</h2>
        <p>날짜 : {{ performance['pdate'] }}</p>
        <p>장소 : {{ performance['pplace'] }}</p>
        <p>출연진 : {{ performance['pcast'] }}</p>
    </div>
</div>

<form action="/performance/review/{{ performance['pid'] }}" method="POST">
    <label for="review_star">별점 (1~5)</label>
    <input type="number" id="review_star" name="review_star" min="1" max="5" required>

    <label for="review_text">리뷰 내용</label>
    <textarea id="review_text" name="review_text" rows="5" required></textarea>

    <button type="submit">리뷰 저장</button>
</form>

</body>
</html>
