<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공연 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-size: 1.8em;
        }

        header .nav-buttons a {
            text-decoration: none;
            margin-left: 10px;
        }

        header .nav-buttons button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        header .nav-buttons button:hover {
            background-color: #777;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .poster {
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .poster img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .details {
            padding: 20px;
            line-height: 1.6;
        }

        .details p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #555;
        }

        .details p strong {
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: #f1f1f1;
        }

        .buttons a button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .buttons a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h2>공연 상세 정보</h2>
    <div class="nav-buttons">
        <a href="/performance/wish"><button>위시리스트</button></a>
        <a href="/performance/watched"><button>관람리스트</button></a>
        <a href="/performance/search"><button>검색</button></a>
    </div>
</header>

<div class="container">
    <div class="poster">
        <img src="{{ performance['pposter'] }}" alt="Poster">
    </div>
    <div class="details">
        <p><strong>공연 이름 :</strong> {{ performance['pname'] }}</p>
        <p><strong>공연 날짜 :</strong> {{ performance['pdate'] }}</p>
        <p><strong>공연 장소 :</strong> {{ performance['pplace'] }}</p>
        <p><strong>출연진 :</strong> {{ performance['pcast'] }}</p>
        <p><strong>러닝타임 :</strong> {{ performance['pruntime'] }}</p>
        <p><strong>가격 :</strong> {{ performance['pprice'] }}</p>
    </div>
</div>

</body>
</html>
