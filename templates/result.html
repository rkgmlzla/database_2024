<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
    </head> 
    <body>
        <h1>Results</h1>
    {% if results %}
        <ul>
            {% for performance in results %}
                <li>
                    <h2>{{ performance.pname }}</h2>
                    <p>장소: {{ performance.pplace }}</p>
                    <p>날짜: {{ performance.pdate }}</p>
                    <p>출연진: {{ performance.pcast }}</p>
                    <img src="{{ performance.pposter }}" style="width: 200px;">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>검색어 결과가 없습니다.</p>
    {% endif %}
 
    </body>
</html>
