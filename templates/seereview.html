<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관람 상세 정보</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: #444;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .info-container {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-container h2 {
            margin-top: 0;
        }

        .review-container {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .review-container p {
            margin: 5px 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>관람 상세 정보</h1>

    <!-- 공연 정보 -->
    <div class="info-container">
        <h2>{{ performance['pname'] }}</h2>
        <p>장소: {{ performance['pplace'] }}</p>
        <p>날짜: {{ performance['pdate'] }}</p>
        <p>출연진: {{ performance['pcast'] }}</p>
    </div>

    <!-- 리뷰 정보 -->
    <div class="review-container">
        <h3>내 리뷰</h3>
        {% if review %}
            <p>별점: {{ review['review_star'] }}</p>
            <p>리뷰 내용:</p>
            <p>{{ review['review_text'] }}</p>
        {% else %}
            <p>리뷰가 아직 작성되지 않았습니다.</p>
        {% endif %}
    </div>

    <!-- 돌아가기 버튼 -->
    <a href="/performance/watched"><button>관람 리스트로 돌아가기</button></a>
</body>
</html>
