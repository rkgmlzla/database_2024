<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 중복 추가</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        header .nav-buttons a {
            text-decoration: none;
            margin-left: 10px;
        }

        header .nav-buttons button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        header .nav-buttons button:hover {
            background-color: #777;
        }

        p {
            text-align: center;
            color: #333;
            font-size: 1.2em;
            margin-top: 100px; /* To avoid overlap with header */
        }

        .performance-id {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h2>리뷰 중복 추가</h2>
    <div class="nav-buttons">
        <a href="/performance/watched"><button>관람리스트</button></a>
        <a href="/performance/search"><button>검색</button></a>
    </div>
</header>

<p>이미 리뷰가 등록된 공연입니다</p>
</body>
</html>
